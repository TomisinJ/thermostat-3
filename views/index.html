<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Thermostat</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../resources/styles.css">
		<script src="https://kit.fontawesome.com/65db07c83e.js" crossorigin="anonymous"></script>
    <script src="../views/interface.js" ></script>
	</head>
	<body>
		<div class="container">
			<div class="thermo-circle">
				<div class="thermo-circle-row1">
					<h2>Thermostat</h2>
				</div>
				<div class="thermo-circle-row2">
					<div class="temp-monitor"></div>
					<div class="temp-options">
						<button id="btnUp" class="btn"><i class="fas fa-arrow-circle-up fa-2x"></i></button>
						<button id="btnEnergySave" class="btn"><i class="fas fa-bolt fa-2x"></i></button>
						<button id="btnDown" class="btn"><i class="fas fa-arrow-circle-down fa-2x"></i></button>
						<button id="btnReset" class="btn"><i class="fas fa-sync fa-2x"></i></button>
					</div>
				</div>
				<div class="thermo-circle-row3">
					<div class="thermo-indicator"></div>
				</div>
			</div>
		</div>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <select id="current-city">
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Brighton">Brighton</option>
        <option value="Paris">Paris</option>
      </select>
    </section>
		<script src="../src/thermostat.js" ></script>
	</body>
</html>
